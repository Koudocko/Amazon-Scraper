<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="scripts.js"></script>

    <div id="searchResults" class="foreground search" style="height: 250px; width: 500px; overflow: scroll;">
      <div class="container">
        <img src="img/dotdotdot.jpg" style="height: 100px;">
        <div>
          <div>Name: <span>None</span></div>
          <div>ASIN: <span>None</span></div>
        </div>
      </div>
    </div>

    <span>
      <button class="foreground button" onclick="findProduct()">Find Product</button>
      <span class="foreground">Name: <input class="foreground" id="nameInput" type="text" size="13"></span>
      <nav style="padding-top: 10px; padding-bottom: 10px; border-radius: 5px; float: right; background-color: var(--element_dark)">
        <a class="foreground button" href="index.html" 
        style="border-bottom-right-radius: 0px; border-top-right-radius: 0px; text-decoration: none;">
          LPN Lookup
        </a>
        <a class="foreground button" href="name_lookup.html" 
        style="border-bottom-left-radius: 0px; border-top-left-radius: 0px; background-color: var(--highlight); text-decoration: none;">
          Name Lookup
        </a>
      </nav>
    </span>

    <div class="container" style="position: relative; top: 10px">
      <img id="productImage" src="img/dotdotdot.jpg" alt="None" height="250px">
      <span style="position: relative; top: 10px; left: 10px; color: var(--foreground); font-size: 15px;">
        Description: <span id="productDescription"></span>
      </span>
      </div>
    </div>

    <div class="container" style="position: relative; top: 20px; text-align: center; align-items: center;">
      <div class="foreground">
        Name: <span id="productName"></span>
      </div>
      <div class="foreground">LOT#
        <input class="foreground" id="productLot" type="number" min="0" size="5" value="0">
      </div>
      <div class="foreground">
        MSRP: <span id="productMsrp"></span>
      </div>
    </div>
    <div class="container" style="position: relative; top: 30px; text-align: center; align-items: center;">
      <div class="foreground" >
        <select class="foreground" id="productVendor">
          <option value="0">Vendor: </option>
          <option value="1">F2653</option>
          <option value="2">F2654</option>
          <option value="3">AMZN2-F2530</option>
          <option value="4">AMZN6-F2730</option>
          <option value="5">AMZN3</option>
        </select>
      </div>
      <div class="foreground">
        <select class="foreground" id="productCondition">
          <option value="0">Condition: </option>
          <option value="1">New, Factory Sealed</option>
          <option value="2">New, Distressed Packaging</option>
          <option value="3">New, Open Box</option>
          <option value="4">No-Box</option>
          <option value="5">Open Box</option>
          <option value="6">New</option>
        </select>
      </div>
      <div class="foreground">
        <select class="foreground" id="productCategory">
          <option value="0">Category: </option>
          <option value="1">HW</option>
          <option value="2">PT</option>
          <option value="3">FB</option>
          <option value="4">AP</option>
          <option value="5">PH</option>
          <option value="6">EL</option>
          <option value="7">BY</option>
          <option value="8">BB</option>
          <option value="9">SC</option>
          <option value="10">V</option>
          <option value="11">TY</option>
        </select>
      </div>
    </div>

    <div class="container" style="position: relative; top: 40px; text-align: center; align-items: center; justify-content: center">
      <div class="foreground">
        Input State: <span id="inputState" style="color: var(--bad);">Not Loaded!</span>
      </div>
      <button class="foreground button" id="csvButton" onclick="writeProduct()">Write to CSV</button>
      <div class="foreground">
        Output State: <span id="outputState" style="color: var(--bad);">Not Loaded!</span>
      </div>
    </div>
  </body>
</html>
