<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="scripts.js"></script>

    <span>
      <button class="foreground button" onClick="fetchProduct()">Fetch Product</button>
      <input class="foreground" id="lpnInput" type="text" size="13" maxlength="13">
      <nav style="padding-top: 10px; padding-bottom: 10px; border-radius: 5px; float: right; background-color: var(--element_dark)">
        <a class="foreground button" href="index.html" 
        style="border-bottom-right-radius: 0px; border-top-right-radius: 0px; background-color: var(--highlight); text-decoration: none;">
          LPN Lookup
        </a>
        <a class="foreground button" href="name_lookup.html" 
        style="border-bottom-left-radius: 0px; border-top-left-radius: 0px; text-decoration: none;">
          Name Lookup
        </a>
      </nav>
    </span>

    <div class="foreground">
      <span class="foreground-inner" id="productName" align="left">Name: </span>
      <span class="foreground-inner" id="productMsrp" align="right">MSRP: </span>
      <br>
      <img id="productImage" alt="None" height="150" style="float: left">
      <span class="foreground-inner" id="productDescription">Description: </span>
      <br>
    </div>

    <table align="center">
      <tr align="center">
        <th class="foreground">Condition: <input class="foreground-inner" id="conditionInput" type="text"></th>
        <th class="foreground">Vendor: <input class="foreground-inner" id="vendorInput" type="text"></th>
        <th class="foreground">Category: <input class="foreground-inner" id="categoryInput" type="text"></th>
      </tr> 
      <tr>
        <th class="foreground">Lot: <input class="foreground-inner" id="categoryInput" type="text"></th>
      </tr> 
    </table>
  </body>
</html>
