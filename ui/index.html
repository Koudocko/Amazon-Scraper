<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="foreground button" onClick="fetchProduct()">Fetch Product</button>
    <input class="foreground" type="text" id="lpnInput">
    <nav style="padding-top: 10px; padding-bottom: 10px; border-radius: 5px; float: right; background-color: var(--element_dark)">
      <a class="foreground button" href="index.html" 
      style="border-bottom-right-radius: 0px; border-top-right-radius: 0px; background-color: var(--highlight); text-decoration: none;">
        LPN Lookup
      </a>
      <a class="foreground button" href="name_lookup.html" 
      style="border-bottom-left-radius: 0px; border-top-left-radius: 0px; text-decoration: none;">
        Name Lookup
      </a>
    </nav>
    <h1 class="foreground" id="productName">Product Name</h1>
    <img class="foreground" id="productImage">
    <script>
      const { invoke } = window.__TAURI__.tauri 

      function fetchProduct(){
        invoke('get_product', { lpn: document.getElementById("lpnInput").value })
          .then((data) =>{
            if (data != null){
              document.getElementById("productName").innerHTML = data[0];
              document.getElementById("productImage").setAttribute("src", data[1]);
            }
            else{
              document.getElementById("productName").innerHTML = "Error Fetching Data";
              document.getElementById("productImage").setAttribute("src", "https://i.guim.co.uk/img/media/fe1e34da640c5c56ed16f76ce6f994fa9343d09d/0_174_3408_2046/master/3408.jpg?width=1200&height=1200&quality=85&auto=format&fit=crop&s=67773a9d419786091c958b2ad08eae5e");
            }
        })
      }
    </script>
  </body>
</html>
